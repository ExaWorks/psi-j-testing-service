user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;
    

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        gzip on;

    server {
            listen 80;
            return 301 https://$host:443$request_uri;
    }
    
    server {
            listen 443 ssl;

            server_name psij.testing.exaworks.org;

            ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
            ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
            ssl_prefer_server_ciphers on;
            ssl_certificate /etc/ssl/exaworks/certs/ssl.crt;
            ssl_certificate_key /etc/ssl/exaworks/private/ssl.key;

            ssl_session_cache builtin:1000 shared:SSL:10m;
        
            root /var/www/html;

            location /.well-known {
                    try_files $uri $uri/ =404;
            }

            location / {
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;

                    proxy_pass http://localhost:9901;
                    proxy_read_timeout 90;

                    proxy_redirect http://localhost:9901 https://psij.testing.exaworks.org;
            }
    }
    
    server {
            listen 443 ssl;

            server_name sdk.testing.exaworks.org;

            ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
            ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
            ssl_prefer_server_ciphers on;
            ssl_certificate /etc/ssl/exaworks/certs/ssl.crt;
            ssl_certificate_key /etc/ssl/exaworks/private/ssl.key;

            ssl_session_cache builtin:1000 shared:SSL:10m;
        
            root /var/www/html;

            location /.well-known {
                    try_files $uri $uri/ =404;
            }

            location / {
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;

                    proxy_pass http://localhost:9902;
                    proxy_read_timeout 90;

                    proxy_redirect http://localhost:9902 https://sdk.testing.exaworks.org;
            }
    }
    
    server {
            listen 443 ssl;

            server_name ~^testing\.exaworks\.org$;

            return 301 https://psij.testing.exaworks.org$request_uri;

            ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
            ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
            ssl_prefer_server_ciphers on;
